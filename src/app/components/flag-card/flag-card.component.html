<div class="custom-card-wrapper">
  <mat-card class="custom-card" [class.dark-theme]="darkThemeEnabled">
    <div class="custom-card-image">
      <img [src]="img" alt="Country Image" />
    </div>
    <mat-card-content>
      <h1 class="mt-3">
        <b>{{ name }}</b>
      </h1>
      <span><strong>Capital:</strong> {{ capital }}</span> <br />
      <span><strong>Population:</strong> {{ population }}</span> <br />
      <span><strong>Continent:</strong> {{ region }}</span
      ><br />
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: space-between">
      <button
        mat-icon-button
        aria-label="More info about the country"
        (click)="openDialog()"
        matTooltip="More info about the country"
      >
        <mat-icon>info</mat-icon>
      </button>

      <span style="margin-left: auto; margin-right: auto; visibility: hidden"
        >spacer</span
      >

      <button
        mat-icon-button
        aria-label="More info about the country"
        (click)="openMap()"
        matTooltip="Show country on a map"
      >
        <mat-icon>map</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
